name: Python application CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with unittest
      run: python -m unittest test_app.py

    - name: Generate Documentation
      run: |
        cd person1
        echo "# Документация проекта" > project_docs.md
        echo "Версия проекта: $(cat VERSION.txt)" >> project_docs.md
        echo "\n## Содержимое скриптов:\n" >> project_docs.md
        echo '```python' >> project_docs.md
        cat *.py >> project_docs.md
        echo '```' >> project_docs.md

    # Шаг для загрузки сгенерированного файла как артефакта
    - name: Upload Documentation Artifact
      uses: actions/upload-artifact@v4
      with:
        name: documentation
        path: person1/project_docs.md